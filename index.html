<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            integrity="undefined" crossorigin="anonymous">
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" />
        <!-- StyleSheet-->
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>

    <body>
        <!-- Jumbotron to display the City name after search -->
        <div id="header" class="jumbotron jumbotron-fluid text-container">
            <h1 id="header-text" class="display-2"></h1>

        </div>

        <!-- Main container for webpage content -->
        <div id="content" class="container">
            <div class="row">

                <!-- Left side content -->
                <div id="content-left" class="col-md-3">
                    <form>
                        <label for="search-city">Search for a City:</label>
                        <div class="form-row">
                            <input id="search-city" class="form-control" name="city" value="Boca Raton"></input>
                            <!-- fontawesome magnifying glass -->
                            <button id="search-button" class="btn btn-primary" type="submit"><i
                                    class="fas fa-search"></i></button>
                        </div>
                    </form>
                    <div id="search-error"></div>
                    <!-- list of prior searched cities -->
                    <ul id="city-results" class="list-group mt-4"></ul>
                    <!-- clear storage button -->
                    <a id="clear-storage" href="#"></a>
                </div>

                <!-- Right side content showing current weather and five day forecast displays -->
                <div id="content-right" class="col-md-9 pt-4">
                    <!-- Current weather displayed on top -->
                    <div id="current-weather" class="border rounded"></div>
                    <!-- Five day forecast below the current weather -->
                    <div id="five-day-forecast" class="mt-5"></div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- popper -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
            integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined"
            crossorigin="anonymous"></script>
        <!-- moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- my script -->
        <script src="./assets/js/script.js"></script>

    </body>

</html>
